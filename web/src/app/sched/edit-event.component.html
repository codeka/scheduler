
<mat-card id="edit-event-card">
  <mat-card-header>
    <mat-card-title>Edit event (todo: or create?)</mat-card-title>
  </mat-card-header>

  <form [formGroup]="form" (ngSubmit)="onSave()" novalidate>
    <div class="fields">
      <mat-form-field class="full-width">
        <mat-label>Event name</mat-label>
        <input matInput formControlName="title" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Event description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
      <div class="horz">
        <mat-form-field>
          <mat-label>Event date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Start time</mat-label>
          <time-input1 formControlName="startTime"></time-input1>
          <mat-hint>HH:MM tt</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <mat-label>End time</mat-label>
          <time-input1 formControlName="endTime"></time-input1>
          <mat-hint>HH:MM tt</mat-hint>
        </mat-form-field>
      </div>
    </div>

    <mat-card-actions>
      <div class="spacer"></div>
      <button mat-button type="submit">SAVE EVENT</button>
      <button mat-button>CANCEL</button>
    </mat-card-actions>
  </form>
</mat-card>
