<h2 mat-dialog-title>{{ data.group.name }} mailing list</h2>
<mat-dialog-content class="fields">
  <h3>Shift Managers</h3>
  <p>{{ shiftManagers }}</p>
  <h3>Members</h3>
  <p>{{ members }}</p>
</mat-dialog-content>

<mat-dialog-actions>
    <div class="spacer"></div>
    <button mat-button mat-dialog-close type="button">CLOSE</button>
</mat-dialog-actions>
