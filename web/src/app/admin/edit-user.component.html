
<mat-card id="edit-user-card">
  <mat-card-header>
    <mat-card-title>Edit User</mat-card-title>
  </mat-card-header>

  <form [formGroup]="form" (ngSubmit)="onSave()" novalidate>
    <div class="fields">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Roles</mat-label>
        <input matInput formControlName="roles" />
        <mat-hint>Comma-separated</mat-hint>
      </mat-form-field>
    </div>

    <mat-card-actions>
      <div class="spacer"></div>
      <button mat-raised-button color="primary" type="submit"><mat-icon>save</mat-icon> Save</button>
      <button mat-raised-button [routerLink]="'/users'"><mat-icon>cancel</mat-icon> Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
