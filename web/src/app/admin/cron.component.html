<mat-toolbar class="header">
  <h1>Cron</h1>
  <div class="spacer"></div>
  <button class="admin-button" mat-raised-button (click)="onAddJob()"><mat-icon>add</mat-icon>Add Job</button>
</mat-toolbar>

<table mat-table [dataSource]="cronJobs" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let job">{{job.id}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let job">{{job.name}}</td>
  </ng-container>
  <ng-container matColumnDef="schedule">
    <th mat-header-cell *matHeaderCellDef>Schedule</th>
    <td mat-cell *matCellDef="let job">{{job.schedule}}</td>
  </ng-container>
  <ng-container matColumnDef="enabled">
    <th mat-header-cell *matHeaderCellDef>Enabled</th>
    <td mat-cell *matCellDef="let job">{{job.enabled}}</td>
  </ng-container>
  <ng-container matColumnDef="nextRun">
    <th mat-header-cell *matHeaderCellDef>Next run</th>
    <td mat-cell *matCellDef="let job">{{job.nextRun}}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
    <td mat-cell *matCellDef="let job" class="actions-column">
      <button mat-icon-button (click)="onEditJob(job)"><mat-icon>edit</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
