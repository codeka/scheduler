
  <form (ngSubmit)="onConfirm()">
  <mat-card class="confirm-card">
    <mat-card-header>
      <mat-card-title>Confirm</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Check your email, we just sent you a confirmation code. Use the link there to log in, or copy and paste the confirmation code you got below:</p>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput required name="emailOrPhone" [ngModel]="emailOrPhone" (ngModelChange)="onEmailOrPhoneChange($event)">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Confirmation code</mat-label>
        <input matInput required name="code" [(ngModel)]="code">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <span class="error" *ngIf="error"><mat-icon>error</mat-icon> {{error}}</span>
      <div class="spacer"></div>
      <button mat-raised-button color="primary" type="submit">Confirm</button>
    </mat-card-actions>
  </mat-card>
</form>
