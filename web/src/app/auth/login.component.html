
<form (ngSubmit)="onLogin()">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>To log in, enter your email address. We'll send you a confirmation code to validate your account.
      </p>
      <form (ngSubmit)="onLogin()"></form>
      <mat-form-field>
        <mat-label>Email address</mat-label>
        <input matInput required name="emailOrPhone" [ngModel]="emailOrPhone" (ngModelChange)="onEmailOrPhoneChange($event)">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <span class="error" *ngIf="error"><mat-icon>error</mat-icon> {{error}}</span>
      <div class="spacer"></div>
      <button mat-raised-button color="primary" type="submit">Log in</button>
    </mat-card-actions>
  </mat-card>
</form>
